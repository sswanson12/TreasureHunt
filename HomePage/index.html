<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styling.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>

<div id="leftSide">
    <h2>Can you find these characters?</h2>
    <ul>
        <li>Tweedy Bird</li>
        <li>Starfire</li>
        <li>Dexter</li>
        <li>Peppermint Butler</li>
    </ul>
    <h5 id="foundList">Characters Found:<br></h5>
</div>

<!--This image is a collage of cartoon network characters I made in high school. I don't think I followed
    Copyright rules then, but it's not like this is a commercial project, and it's cool to show off something fun I made-->
<img id="collage" src="CartoonNetworkCollage-CompleteSmall.jpg" alt="Cartoon Network Characters" usemap="#image_map">
<map name="image_map">
    <area alt="Tweedy Bird" class="hiddenCharacter" id="tweedyBird" title="Tweedy Bird" coords="223,207,272,276" shape="rect">
    <area alt="Starfire" class="hiddenCharacter" id="starfire" title="Starfire" coords="510,607,605,732" shape="rect">
    <area alt="Dexter" class="hiddenCharacter" id="dexter" title="Dexter" coords="92,45,158,156" shape="rect">
    <area alt="Peppermint Butler" class="hiddenCharacter" id="peppermintButler" title="Peppermint Butler" coords="936,230,38" shape="circle">
</map>

</body>
</html>
